        .glass {
            background: rgba(255, 255, 255, 0.03);

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {

        }
        ::-webkit-scrollbar-thumb {
            background: #1e1b4b;
